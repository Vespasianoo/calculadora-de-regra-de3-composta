        <form>
            <div class="containar__form" id="input-container">
                <div class="container__form__group" >
                    <h1>Calculadora - Regra de três composta</h1>

                    <div class="container__form_input-box">
                        <input type="number" id="valor1" placeholder="Digite o primeiro valor do (Processo)">
                    </div>

                    <div class="container__form_input-box">
                        <input type="number"id="valor2" placeholder="Digite o segundo valor do (Processo)">
                    </div>

                    <div class="container__form_input-box">
                        <input type="number"id="valor3" placeholder="Digite o terceiro valor do (Processo)">
                    </div>

                    <div class="container__form_input-box">
                        <input type="number"id="produto1" placeholder="Digite o primeiro valor do (Produto)">
                    </div>

                    <div class="container__form_input-box">
                        <input type="number"id="produto2" placeholder="Digite o segundo valor do (Produto)">
                    </div>

                    <div class="btn">
                        <button class="btn-submit" id="get" onclick="pegarDados()" >Enviar</button>
                        <button class="limpar" type="reset" >Limpar</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="container__table hide " id="container-table">
            <div class="table " id="hideTable">
                <table>
                    <tr>
                      <th colspan="2">Variável</th>
                      <th>Produto</th>
                    </tr>
                    <tr>
                      <td class="tableValor1" id="tableValor1">valor1</td>
                      <td class="tableValor2" id="tableValor2">valor2</td>
                      <td class="tableProduto1" id="tableProduto1">valor3</td>
                    </tr>
                      <tr>
                      <td>incógnita </td>
                      <td class="tableProduto2" id="tableProduto2">valor5</td>
                      <td class="tableValor3" id="tableValor3">valor4</td>
                    </tr>
                  </table>
                <div class="btn table-btn">
                    <button class="btn-submit" onclick="Calcular()">Calcular incógnita</button>
                    <button  class="limpar" onclick="Voltar()">Voltar</button>
                </div>
                <h3 id="resultado"></h3>
            </div> 
        </div>
    </div>
